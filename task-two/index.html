<!DOCTYPE html>
<html ng-app="eventSchedulerApp">
  <head>
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="SchedulerController as schedulerCtrl">
    <div class="container">
      <h2>Daily Event Scheduler</h2>

      <!-- Input form for new event -->
      <form ng-submit="schedulerCtrl.addEvent()">
        <label for="start_time">Start Time:</label>
        <input
          type="number"
          id="start_time"
          ng-model="schedulerCtrl.newEvent.start_time"
          min="0"
          max="23"
          required
        />

        <label for="end_time">End Time:</label>
        <input
          type="number"
          id="end_time"
          ng-model="schedulerCtrl.newEvent.end_time"
          min="0"
          max="23"
          required
        />

        <button type="submit">Add Event</button>
      </form>

      <!-- Error message for invalid events -->
      <p class="error" ng-if="schedulerCtrl.errorMessage">
        {{ schedulerCtrl.errorMessage }}
      </p>

      <!-- Scheduled events display -->
      <h3>Scheduled Events:</h3>
      <ul>
        <li ng-repeat="event in schedulerCtrl.getEvents()">
          Event: {{ event.start_time }} - {{ event.end_time }}
        </li>
      </ul>
    </div>
  </body>
</html>
